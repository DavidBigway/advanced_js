<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <error-msg></error-msg>
      <header>
        <div class="logo">{{name}}</div>
        <div class="cart">
          <search-form :user-search="userSearch"></search-form>
          <button class="btn-cart" type="button" @click="show">Корзина</button>
          <cart-block></cart-block>
        </div>
      </header>
      <main>
        <products :products="filtered" :img="defaultImg"></products>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>

    <div class="products"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="src/js/ErrorComponent.js"></script>
    <script src="src/js/CartComponent.js"></script>
    <script src="src/js/ProductsComponent.js"></script>
    <script src="src/js/SearchComponent.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
